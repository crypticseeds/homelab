api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  cloudflare:
    acme:
      # email: set by TRAEFIK_CERTIFICATESRESOLVERS_CLOUDFLARE_ACME_EMAIL env var
      storage: acme.json
      # ⚠️ IMPORTANT: Switch to production before going live!
      # Production (uncomment for real certificates):
      # caServer: https://acme-v02.api.letsencrypt.org/directory
      # Staging (for testing - generates untrusted certs):
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: cloudflare
        #disablePropagationCheck: true 
        #delayBeforeCheck: 60s 
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
